<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Runtimes Tooling</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f6f9fe",
                100: "#eef4fc",
                200: "#dce5f6",
                300: "#c2d0ea",
                400: "#869bc6",
                500: "#556b9a",
                600: "#3a4d76",
                700: "#263962",
                800: "#132146",
                900: "#040d30",
              },
            },
          },
        },
      };
    </script>

    <!-- Alpine JS -->
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="py-10">
    <div
      class="to-brand-900 absolute inset-0 bg-gradient-to-t from-black"
    ></div>
    <div class="relative">
      <form class="mx-auto w-full max-w-2xl rounded-xl bg-white p-6 shadow-lg">
        <h1 class="text-brand-900 mb-4 text-2xl font-bold">
          Invoice Generator
        </h1>

        <p class="text-brand-500 max-w-md">
          A simple yet powerful invoice generator using Appwrite Functions.
        </p>

        <section class="flex flex-col space-y-10 py-10">
          <div class="bg-brand-200 h-[2px] w-full rounded-full"></div>

          <div class="flex flex-col space-y-4">
            <div>
              <label
                for="email"
                class="text-brand-900 mb-2 block text-sm font-medium"
                >Invoice Number</label
              >
              <input
                type="email"
                id="email"
                class="bg-brand-100 ring-brand-800 block w-full rounded-xl p-4 text-sm text-gray-900 focus:outline-none focus:ring-1"
                placeholder="name@flowbite.com"
                required
              />
            </div>
          </div>

          <div class="bg-brand-200 h-[2px] w-full rounded-full"></div>
        </section>

        <div class="flex items-center justify-between">
          <button
            type="button"
            class="ring-brand-100 hover:bg-brand-200 bg-brand-100 text-brand-900 rounded-lg px-12 py-3 font-bold focus:ring-4"
          >
            Clear
          </button>

          <button
            type="submit"
            class="ring-brand-200 bg-brand-900 rounded-lg px-12 py-3 font-bold text-white hover:bg-black focus:ring-4"
          >
            Submit
          </button>
        </div>
      </form>

      <p class="text-brand-600 mt-4 text-center text-sm">
        Powered by <a href="#" class="text-white">Open Runtimes Tooling </span>
      </p>
    </div>
  </body>
</html>
